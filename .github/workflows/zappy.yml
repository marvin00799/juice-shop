name: OWASP ZAP Security Scan

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  security_scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # 1. Start your application (Node.js example)
      - name: Start Application
        run: |
          npm install
          npm start &  # Run in background
          sleep 30    # Wait for app to start
          curl -f http://localhost:3000 || exit 1

      # 2. Run ZAP Scan using updated action
      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-full-scan@v0.3.0  # Updated action version
        with:
          target: 'http://localhost:3000'
          docker_image: 'ghcr.io/zaproxy/zaproxy:stable'  # Official image
          cmd_options: '-d'
          rules_file: ''  # Skip custom rules file

      # 3. Upload reports (now uses default output names)
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap-results.*
          retention-days: 3

      # 4. Simplified results check
      - name: Check Results
        run: |
          if [ -f zap-results.xml ] && grep -q "High" zap-results.xml; then
            echo "::error::High risk vulnerabilities detected!"
            exit 1
          fi
