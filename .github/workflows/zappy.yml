name: OWASP ZAP Security Scan

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  security_scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # 1. Start your application (Node.js example)
      - name: Start Application
        run: |
          npm install
          npm start &  # Run in background
          sleep 30    # Wait for app to start
          curl -f http://localhost:3000 || exit 1

      # 2. Run ZAP Scan using direct Docker command
      - name: Run ZAP Baseline Scan
        run: |
          docker pull ghcr.io/zaproxy/zaproxy:stable
          docker run --rm \
            --network host \
            -v $(pwd):/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:3000 \
            -r zap-report.html \
            -x zap-report.xml \
            -J zap-report.json \
            -d

      # 3. Upload reports
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap-report.html
            zap-report.xml
            zap-report.json
          retention-days: 3

      # 4. Check results
      - name: Check Results
        run: |
          if [ -f zap-report.xml ] && grep -q "<riskcode>3" zap-report.xml; then
            echo "::error::High risk vulnerabilities detected!"
            exit 1
          fi
