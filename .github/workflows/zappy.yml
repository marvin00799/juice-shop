name: OWASP ZAP Security Scan with PDF Reports

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  security_scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # 1. Install required tools
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      # 2. Start your application (Node.js example)
      - name: Start Application
        run: |
          npm install
          npm start &  # Run in background
          sleep 30    # Wait for app to start
          curl -f http://localhost:3000 || exit 1

      # 3. Create directory for reports
      - name: Create reports directory
        run: mkdir -p reports

      # 4. Run ZAP Scan with explicit output directory
      - name: Run ZAP Baseline Scan
        run: |
          docker pull ghcr.io/zaproxy/zaproxy:stable
          docker run --rm \
            --network host \
            -v $(pwd)/reports:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:3000 \
            -r zap-report.html \
            -x zap-report.xml \
            -J zap-report.json \
            -d

      # 5. Generate PDF report
      - name: Create PDF Report
        run: |
          wkhtmltopdf --enable-local-file-access \
            file://$(pwd)/reports/zap-report.html \
            reports/zap-report.pdf

      # 6. Upload all reports
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            reports/zap-report.html
            reports/zap-report.pdf
            reports/zap-report.json
          retention-days: 7

      # 7. Check results
      - name: Check Results
        run: |
          if [ -f reports/zap-report.xml ] && grep -q "<riskcode>3" reports/zap-report.xml; then
            echo "::error::High risk vulnerabilities detected!"
            exit 1
          fi
