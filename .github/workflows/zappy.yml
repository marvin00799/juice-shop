name: OWASP ZAP Security Scan

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  security_scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # 1. Install PDF converter
      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      # 2. Start your application (Node.js example)
      - name: Start Application
        run: |
          npm install
          npm start &  # Run in background
          sleep 30    # Wait for app to start
          curl -f http://localhost:3000 || exit 1

      # 3. Create reports directory
      - name: Prepare reports folder
        run: |
          mkdir -p reports
          chmod 777 reports  # Ensure write permissions

      # 4. Run ZAP Scan (HTML report only)
      - name: Run ZAP Scan
        run: |
          docker run --rm \
            -v $(pwd)/reports:/zap/wrk \
            -u $(id -u):$(id -g) \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:3000 \
            -r /zap/wrk/zap-report.html \
            -d

      # 5. Convert HTML to PDF
      - name: Generate PDF Report
        run: |
          wkhtmltopdf --enable-local-file-access \
            file://$(pwd)/reports/zap-report.html \
            reports/zap-report.pdf

      # 6. Upload both reports
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            reports/zap-report.html
            reports/zap-report.pdf
          retention-days: 7
