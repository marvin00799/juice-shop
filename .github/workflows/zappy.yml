name: OWASP ZAP Security Scan

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  security_scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # 1. Install required tools
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      # 2. Start your application
      - name: Start Application
        run: |
          npm install
          npm start &  # Run in background
          sleep 30    # Wait for app to start
          curl -f http://localhost:3000 || exit 1

      # 3. Create reports directory with proper permissions
      - name: Prepare workspace
        run: |
          mkdir -p reports
          chmod 777 reports  # Ensure ZAP can write

      # 4. Run ZAP Scan with fixed permissions
      - name: Run ZAP Baseline Scan
        run: |
          docker run --rm \
            -v $(pwd)/reports:/zap/wrk \
            -u $(id -u):$(id -g) \  # Proper user permissions
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:3000 \
            -r /zap/wrk/zap-report.html \
            -x /zap/wrk/zap-report.xml \
            -J /zap/wrk/zap-report.json \
            -d

      # 5. Generate PDF report
      - name: Create PDF Report
        run: |
          wkhtmltopdf --enable-local-file-access \
            file://$(pwd)/reports/zap-report.html \
            reports/zap-report.pdf

      # 6. Upload all reports
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            reports/zap-report.html
            reports/zap-report.pdf
            reports/zap-report.json
          retention-days: 7

      # 7. Create direct download links
      - name: Generate Report Links
        run: |
          echo "### Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- [HTML Report](https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID/artifacts/security-reports)" >> $GITHUB_STEP_SUMMARY
          echo "- [PDF Report](https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID/artifacts/security-reports)" >> $GITHUB_STEP_SUMMARY
